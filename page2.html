<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <style>
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4e3b3b;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #d1b5a1;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4e3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4e3b3b;
        }
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        .radio-group label, .checkbox-group label {
            display: inline-flex;
            align-items: center;
            margin-bottom: 5px;
            margin-right: 15px;
        }
        .radio-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            transform: translateY(1px);
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>
    <div class="form-container">
        <h1>Форма заказа</h1>
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <p><input type="hidden"  name="q" value="search"></p>
            <label for="customerName">Ваше имя:</label>
            <input type="text" id="customerName" name="customerName" placeholder="Введите ваше имя" value="Елена">

            <label for="customerPhone">Номер телефона:</label>
            <input type="tel" id="customerPhone" name="customerPhone" placeholder="Введите номер телефона" value="9092993888">

            <label for="vintageItem">Выберите товар:</label>
            <select id="vintageItem" name="vintageItem">
                <option value="vintageDress" selected>Винтажное платье</option>
                <option value="vintageNecklace">Винтажное ожерелье</option>
                <option value="vintageWatch">Винтажные часы</option>
                <option value="vintageFurniture">Винтажная мебель</option>
            </select>

            <label for="itemQuantity">Количество:</label>
            <input type="number" id="itemQuantity" name="itemQuantity" min="1" value="1">

            <label>Способ доставки:</label>
            <div class="radio-group">
                <label><input type="radio" name="deliveryMethod" value="courier" checked> Курьером</label>
                <label><input type="radio" name="deliveryMethod" value="post"> Почтой</label>
                <label><input type="radio" name="deliveryMethod" value="pickup"> Самовывоз</label>
            </div>

            <label for="deliveryDate">Дата доставки:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" value="2023-10-01">

            <label for="orderComments">Комментарии:</label>
            <textarea id="orderComments" name="orderComments" rows="3" placeholder="Введите дополнительные комментарии (по желанию)">Нет комментариев</textarea>

            <label for="accountPassword">Пароль:</label>
            <input type="password" id="accountPassword" name="accountPassword" placeholder="Введите пароль" value="password123" required>

            <div class="checkbox-group">
                <label><input type="checkbox" name="orderConfirmation" required checked> Подтверждаю заказ</label>
            </div>

            <button type="submit">Отправить заказ</button>
        </form>
    </div>

</body>
